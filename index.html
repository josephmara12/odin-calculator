<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

<div id = container> 
    <div id = 'screen'> </div>

<div id = 'buttons'>
    <button type = 'button' class = 'cbutton' value = ''>AC</button>
    <button type = 'button' class = 'cbutton'  value = '69'>+/-</button>
    <button type = 'button' class = 'cbutton' value = '%' >%</button>
    <button type = 'button' class = 'cbutton' value = '/' >/</button>
    <button type = 'button' class = 'cbutton' value= 7 >7</button>
    <button type = 'button' class = 'cbutton' value= 8 >8</button>
    <button type = 'button' class = 'cbutton' value= 9 >9</button>
    <button type = 'button' class = 'cbutton' value= '*' >*</button>
    <button type = 'button' class = 'cbutton' value= 4 >4</button>
    <button type = 'button' class = 'cbutton' value= 5 >5</button>
    <button type = 'button' class = 'cbutton' value= 6 >6</button>
    <button type = 'button' class = 'cbutton' value= '-'>-</button>
    <button type = 'button' class = 'cbutton' value= 1 >1</button>
    <button type = 'button' class = 'cbutton' value= 2 >2</button>
    <button type = 'button' class = 'cbutton' value= 3 >3</button>
    <button type = 'button' class = 'cbutton' value= '+' >+</button>
    <button type = 'button' class = 'cbutton' value= 0 id = 'zero'>0</button>
    <button type = 'button' class = 'cbutton' value = '.' >.</button>
    <button type = 'button' class = 'cbutton' value = '=' >=</button>

</div>

</div>

    
</body>

<script src = "script.js"></script>
</html>
